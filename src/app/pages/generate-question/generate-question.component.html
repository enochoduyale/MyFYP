
      <div class="h-screen text-black flex flex-col items-center justify-center bg-green-50">
        <div class="bg-white shadow-lg rounded-lg p-8 text-center">
          <h3 class="text-xl font-bold text-gray-700 mb-6">Generate a Binomial Expansion Question</h3>
          <button 
            (click)="generateQuestion()" 
            class="px-6 py-3 mb-6 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600">
            Generate Question
          </button>
      
          <div *ngIf="selectedQuestion" class="mb-6">
            <p class="text-lg font-semibold text-gray-800">{{ selectedQuestion.expression }}</p>
    
          </div>
      
          <button 
            *ngIf="selectedQuestion" 
            (click)="selectQuestion()" 
            class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600">
            Start Task
          </button>
        </div>
      </div>
