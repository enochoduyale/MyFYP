<div class="min-h-screen flex flex-col items-center justify-center bg-green-50">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h3 class="text-xl font-bold text-gray-700 mb-6 text-center">
        Rearrange Pascal's Coefficients for {{ expression }}
      </h3>
      <div class="space-x-4 flex" cdkDropList (cdkDropListDropped)="drop($event)">
        <div 
          *ngFor="let coefficient of shuffledCoefficients" 
          cdkDrag 
          class="p-4 bg-indigo-200 rounded-lg text-center w-16 h-16 flex items-center justify-center">
          {{ coefficient }}
        </div>
      </div>
      <div class="mt-6 flex justify-end space-x-2">
        <button mat-button (click)="checkAnswer()" class="bg-indigo-500 text-white mat-primary">Check Answer</button>
      </div>
    </div>
  </div>
